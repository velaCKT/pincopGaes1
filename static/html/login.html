<body class=" bg-light">

    <!-- Main Section-->

        class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">

        <!-- Login Form-->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <!-- Logo-->
            <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0" href="/static/html/index.html">

            <!-- / Logo-->

                    </div>
                    <div class="form-group">

                    <button type="submit" class="btn btn-dark d-block w-100 my-4">Login</button>
                </form>
                <p class="d-block text-center text-muted">¿Nuevo Usuario? <a class="text-muted" href="/static/html/register.html">Registrate para crear una nueva cuenta</a></p>
